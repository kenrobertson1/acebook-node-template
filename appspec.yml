version: 0.0
os: linux
files:
  - source: /
    destination: /usr/local/codedeployresources
    # destination: /home/ec2-user/signal
# permissions:
#   - object: /
#     pattern: "**"
#     owner: ec2-user
#     group: ec2-user
hooks:
    ApplicationStop:
    - location: aws_scripts/application-stop.sh
      timeout: 300
      # runas: ec2-user
      runas: root
  AfterInstall:
    - location: aws_scripts/install_dependencies.sh
      timeout: 300
      # runas: ec2-user
      runas: root
  ApplicationStart:
    - location: aws_scripts/start_server.sh
      timeout: 60
      # runas: ec2-user
      runas: root
  ApplicationStop:
    - location: aws_scripts/stop_server.sh
      # runas: ec2-user
      runas: root